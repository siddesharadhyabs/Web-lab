<html>
      <head>
              <title> Calculator</title>
              <link rel="stylesheet" type="text/css" href="mystyle.css">    
      </head>
     <body>
	   <center>
           <form name="calculator">
                  <table>
                          <tr>
				<td colspan="4"><input name="display" type=text></input></td>
			  </tr>
			<tr>
				<td><button type="button" value="1" onclick="calculator.display.value += '1'">1</button></td>
				<td><button type="button" value="2" onclick="calculator.display.value += '2'">2</button></td>
				<td><button type="button" value="3" onclick="calculator.display.value += '3'">3</button></td>
				<td><button type="button" value="+" onclick="calculator.display.value += '+'">+</button></td>
			</tr>
			<tr>
				<td><button type="button" value="4" onclick="calculator.display.value += '4'">4</button></td>
				<td><button type="button" value="5" onclick="calculator.display.value += '5'">5</button></td>
				<td><button type="button" value="6" onclick="calculator.display.value += '6'">6</button></td>
				<td><button type="button" value="-" onclick="calculator.display.value += '-'">-</button></td>
			</tr>
			<tr>
				<td><button type="button" value="7" onclick="calculator.display.value += '7'">7</button></td>
				<td><button type="button" value="8" onclick="calculator.display.value += '8'">8</button></td>
				<td><button type="button" value="9" onclick="calculator.display.value += '9'">9</button></td>
				<td><button type="button" value="*" onclick="calculator.display.value += '*'">*</button></td>
			</tr>
			<tr>
				<td><button type="button" value="c" onclick="calculator.display.value = ''">c</button></td>
				<td><button type="button" value="0" onclick="calculator.display.value += '0'">0</button></td>
				<td><button type="button" value="=" onclick="calculator.display.value = eval(calculator.display.value)">= 
</button></td>
				<td><button type="button" value="/" onclick="calculator.display.value += '/'">/</button></td>
			</tr>
		</table>
	</form>
  </body>
</html>
